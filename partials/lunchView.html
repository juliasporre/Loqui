<div class="blueBox">

	<div id="titleProfileView"> <!--The header -->
		<center><p id="titleProfileView">Find a lunchpartner</p></center>
	</div>

	<div id="infoBoxLunch">
	Choose if you want to eat a lunchbag with your new lunchpartner, or together decide on a restaurant. Press the choiced button and you will be randomized someone you can partner up with.
	</div>

	<div id="lunchFinder" ng-hide="buttonOff">

        <div class="col-xs-2"></div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-default" ng-click="lunchBagPartner()">        
                <h5>Lunchbag</h5>
            </button>

        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-default" ng-click="restaurantPartner()">
                <h5>Restaurant</h5>
            </button>
        </div>          
        <div class="col-xs-2"></div>              
	</div>


    <div ng-show="loading">
        <div id="infoBoxLunch2">
            {{status}}
            <div ng-show="foundPartner">

                <div class="nameBox">
                    <ul class="nav nav-pills">
                        <li style="background-color: {{partnerColor}}">
                            <a style="color:black" href=index.html#/profile/{{partner}} >{{partner}} 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="buttonOff">
    <div> <!-- MENU for cancel button-->
      <div class="glyphiconRowBottom">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" ng-click="cancelSearch()">
                <span class="glyphicon glyphicon-remove-circle"></span> <!-- Back to start -->
                Cancel search
              </button>
            </div>
        </div>
      </div>
    </div>

    </div>



    <div ng-hide="buttonOff">
	   <ng-include src="'partials/mainMenuView.html'"></ng-include>
    </div>
</div>
