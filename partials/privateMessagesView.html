<div class="blueBox">

	<div class="chatHeader">
		<div class="col-xs-4">
			<button type="button" class="btn btn-default" ng-click="goBack()">
		  		<span class="glyphicon glyphicon-chevron-left"></span>
		  		Go back
			</button>
		</div>
		<div class="col-xs-8">
			<button type="button" class="btn btn-default" id="chatButtonFriend">
				<a id="chatButtonFriendText" href='index.html#/profile/{{friend}}'>{{friend}}
				</a>
			</button>
		</div>
	</div>

	<div class="col-xs-10" id="currentChannel">
		{{status}}
	</div>
	<div id="messageSpace">
	</div>


	<!-- The chatbox where you can write a message. Is aligned to bottom of screen -->
	<div>
		<div class="input-group" id="chatBox">
			<textarea class="form-control" id="comment" placeholder="Message"></textarea>
			<span class="input-group-addon btn btn-default" ng-click="sendMessage()" id="sendButton">
				<span class="glyphicon glyphicon-send"></span>
			</span>
	   	</div>
	</div>

	<ng-include src="'partials/mainMenuView.html'"></ng-include>
</div>
