
<h2>{{course.name}}</h2>
<hr>

<ul class="list-group">
  <li class="list-group-item">{{course.code}}</li>
  <li class="list-group-item">{{course.info}}</li>
  <li class="list-group-item"><a href="{{url}}">Link to Website</a></li>
</ul>

<div ng-show="!isFavoriteCourse">
  <button type="button" class="btn btn-default" ng-click="addFavorite()">
    <span class="glyphicon glyphicon-heart"></span>  <!-- See all members -->
    Add to favorites
  </button>
</div>

<div ng-show="isFavoriteCourse">
  <button type="button" class="btn btn-default" ng-click="removeFavorite()">
    <span class="glyphicon glyphicon-heart-empty"></span>  <!-- See all members -->
    Remove from Favorites
  </button>
</div>
