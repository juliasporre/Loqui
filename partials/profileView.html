<div class="blueBox">
	<div class="row" id="titleProfileView"> <!--The header -->
		<div class="col-xs-4">
		<button type="button" class="btn btn-default" ng-click="goBack()" style="background-color:#D3D3D3; border:0px">
	  		<span class="glyphicon glyphicon-chevron-left"></span>
	  		Go back
		</button>
		</div>
		<div class="col-xs-8">
			<p id="titleProfileView">{{init}}</p>
		</div>

	</div>

	<!--Depending on if it is your own profile or not, you will see different things here. -->

	<!--Your own profile - all of the input/textareas should have a value that is the last written text. At start this is empty or 0 for the age. You are supposed to be able to continue writing in your text without it disappering.  -->
	<div ng-show="thisIsMe" id="meBox">
		<ul class="list-group">
		  	<li class="list-group-item">Username: {{userName}}</li> <!--You can't change your username -->

		  	<li class="list-group-item">
		  		<div class="row">
		  			<label id="nameLabel" class="col-xs-2">Name: </label>
		  			<div class="col-xs-10">
		  				<input class="form-control" ng-click="setFocus('name')" type="text" id="name" value="{{name}}"/>
		  			</div>
		  		</div>
		  	</li>

		  	<li class="list-group-item">
		  		<div class="row">
			  		<label id="ageLabel" class="col-xs-2">Age: </label>
			  		<div class="col-xs-4">
							<input class="form-control" ng-click="setFocus('age')" min="0" type="number" id="age" max="120" value="{{age}}"/>
			  		</div>
			  		<div class="col-xs-6"></div>
		  		</div>
		  	</li>

		  	<li class="list-group-item">
		  		<div class="row">
				  	<label id="studyingLabel" class="col-xs-2">Study:</label>
				  	<div class="col-xs-10">
				  		<input class="form-control" ng-click="setFocus('studying')" type="text" id="studying" value="{{studying}}"/>
				  	</div>
				</div>
		  	</li>

		  	<li class="list-group-item">
		  		<label id="desciptionLabel"> Describe yourself:</label>
		  		<textarea class="form-control" ng-click="setFocus('comment')" rows="5" id="comment">{{description}}</textarea>
		  	</li>

		  	<li class="list-group-item">
		  	<button id="color" class="btn btn-default" style="background-color:{{userColor}}; color:black" ng-click="randomColor()"> Press here for a new random color </button>
		  	</li>

		  	<li class="list-group-item">
		  		<button type="button" class="btn btn-default" ng-click="saveChanges()">
		  			<span class="glyphicon glyphicon-save"></span>
		  			Save changes
		  		</button>
		  	</li>
		</ul>
	</div>


	<!--Someone elses profile -->
	<div ng-show="!thisIsMe" >

		<div id="meBox" style="background-color: {{userColor}}">
			<ul class="list-group">

				<li class="list-group-item">
					Name: {{name}}
				</li>
				<li class="list-group-item">
					Age: {{age}}
				</li>


				<li class="list-group-item">
					Studying: {{studying}}
				</li>
				<li class="list-group-item">
					{{description}}
				</li>
				<li class="list-group-item">
					<a type="button" class="btn btn-default" href="{{url}}privateMessages/{{userName}}">
				    	<span class="glyphicon glyphicon-envelope"></span>
				    	Send a Private Message
				  	</a>
				</li>
			</ul>
		</div>
	</div>


	<ng-include src="'partials/mainMenuView.html'"></ng-include>

</div>
